<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Tabel</title>
    </head>
<body>
    <h2>Tabel Nilai Mahasiswa Politeknik Pos Indonesia</h2>

    <table border="1" cellspacing="0" cellpadding="4">
        <tr>
            <th rowspan="2" bgcolor="LightGray">Nama</th>
            <th rowspan="2" bgcolor="LightGray">Kelas</th>
            <th colspan="3" bgcolor="LightGray">Nilai</th>
        </tr>
        <tr>
            <th>UTS</th>
            <th>UAS</th>
            <th>Quiz</th>
        </tr>
        <tr>
            <td>Suci Rahma Rosa</td>
            <td>1B-D3 Teknik Informatika</td>
            <td>85</td>
            <td>85</td>
            <td>90</td>
        </tr>
       
    </table>

</body>
</html>
